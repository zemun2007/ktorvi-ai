<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in Form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!--         HEADER          -->

    <div class="header">
        <a href="#" class="logo">Ktorvi.ai</a>

        <nav class="navbar">
            <a href="#" class="active">Home</a>
            <a href="#">About</a>
            <a href="#">Ktorvi ai</a>
            <a href="#">Contact Us</a>
        </nav>
    </div>
    
    <!--         CONTAINER       -->
    <div class="container">
        <div class="box">
            <h2>Login</h2>
            <form action="#">

                <div class="input-box1">
                    <input type="text" clas="name" required>
                    <label>Username</label>
                </div>

                <div class="input-box2">
                    <input type="text" clas="password" required>
                    <label>Password</label>
                </div>

                <div class="forgot-password"><a href="#">Forgot Password?</a></div>

                <button class="login-button" type="submit">Login</button>
                <div class="signup-link"><a href="SignUp.html">Don't have an Account?</a></div>

            </form>
        </div>
    </div>
</body>
</html>
